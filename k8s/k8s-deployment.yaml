apiVersion: apps/v1
kind: Deployment
metadata:
  name: prisma-backend
  labels:
    app: prisma-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: prisma-backend
  template:
    metadata:
      labels:
        app: prisma-backend
    spec:
      containers:
        - name: prisma-backend
          image: gcr.io/innate-rite-447114-h4/prisma-backend:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-secrets
                  key: DATABASE_URL
